
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gas Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 10px;
    }
    .message {
      font-size: 16px;
      margin: 15px 0;
    }
    .footer {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">ðŸš¨ Gas Leakage Alert</div>
    <div class="message">
      <p>{{ message }}</p>
    </div>
    
    <div class="footer">
      Sent automatically from Gas Detector System.<br>
      Please take immediate action if needed.
    </div>
  </div>
</body>
</html>
